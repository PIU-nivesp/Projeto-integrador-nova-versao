<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Medicamento</title>

    <style>

     .navbar {
            background-color: #004d99; /* Azul escuro */
            padding: 15px 0;
        }

        .navbar-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
        }

        .navbar-brand img{
            width: 30%;
        }

        .navbar-links {
            display: flex;
            justify-content: flex-end; /* Alinha o item para o final horizontalmente */
        }

        .navbar-links img{
            width: 30%;
        }

        .navbar-links a {
            display: flex;
            justify-content: end;
            color: white;
            text-decoration: none;
        }

        /* Estilo da seção de assinatura */
        .subscribe-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #0066cc;
            color: white;
        }

        .subscribe-btn:hover {
            background-color: #ff6600;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004d99;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

        <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand"><img src="https://agenciatrius.com.br/advogadoBhauer/wp-content/uploads/2025/11/logobranca.png"></a>
            <div class="navbar-links">
                <a href="#"><img src="https://agenciatrius.com.br/advogadoBhauer/wp-content/uploads/2025/11/armazenamento-de-dados-1.png"></a>
                <a href="#"><img src="https://agenciatrius.com.br/advogadoBhauer/wp-content/uploads/2025/11/alerta-1.png"></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Inserir Medicamento</h1>
        <div class="form-container">
            <form action="/submit-form" method="POST" enctype="multipart/form-data">
                <!-- Nome do Medicamento -->
                <div class="form-group">
                    <label for="nome">Nome do Medicamento:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome do medicamento">
                </div>

                <!-- Dosagem -->
                <div class="form-group">
                    <label for="dosagem">Dosagem:</label>
                    <input type="text" id="dosagem" name="dosagem" required placeholder="Digite a dosagem">
                </div>

                <!-- Tipo de Medicamento -->
                <div class="form-group">
                    <label for="tipo">Tipo de Medicamento:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="cp">Cápsula</option>
                        <option value="fr">Frasco</option>
                        <option value="amp">Ampola</option>
                    </select>
                </div>

                <!-- Quantidade -->
                <div class="form-group">
                    <label for="quantidade">Quantidade (em unidades):</label>
                    <input type="number" id="quantidade" name="quantidade" required min="1" placeholder="Digite a quantidade">
                </div>

                <!-- Imagem do Medicamento -->
                <div class="form-group">
                    <label for="imagem">Imagem do Medicamento:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required>
                </div>

                <!-- Botão de Envio -->
                <div class="form-group">
                    <button type="submit">Inserir Medicamento</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
