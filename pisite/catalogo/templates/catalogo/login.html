<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedFarma</title>

    <!-- Inclusão do script do accessibility-plugin via CDN -->
    <script src="https://cdn.jsdelivr.net/gh/PrabothCharith/accessibility-plugin@main/accessibility-menu.min.js"></script>

    <!-- CSS DO BOTÃO DE ACESSIBILIDADE -->
     <style>
        #accessibility-modal.close {
        position: fixed;
        top: 150px;
        }
    </style>

    <style>
        /* Geral */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #004d99, #0066cc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.login-box {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.logo img {
    width: 120px;  /* Ajuste conforme o tamanho do logo */
    margin-bottom: 20px;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

.forgot-password {
    text-align: left;
    margin-bottom: 20px;
}

.forgot-password a {
    color: #0066cc;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #32cd32; /* Cor do botão */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #28a828;
}

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://agenciatrius.com.br/advogadoBhauer/wp-content/uploads/2025/11/logobranca.png">
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" placeholder="Usuário" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
