{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedFarma</title>

    <script src="https://cdn.jsdelivr.net/gh/PrabothCharith/accessibility-plugin@main/accessibility-menu.min.js"></script>

    <style>
        #accessibility-modal.close {
            position: fixed;
            top: 150px;
        }
    </style>

    <link rel="stylesheet" href="{% static 'catalogo/style.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}">
            </div>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" placeholder="E-mail do UsuÃ¡rio" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
