    <style>
        /* Reset básico de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cor de fundo e fonte padrão */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        /* Estilo para a barra de navegação */
        .navbar {
            background-color: #004d99; /* Azul escuro */
            padding: 15px 0;
        }

        .navbar-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
        }

        .navbar-brand img{
            width: 30%;
        }

        .navbar-links {
            display: flex;
            justify-content: flex-end; /* Alinha o item para o final horizontalmente */
        }

        .navbar-links img{
            width: 30%;
        }

        .navbar-links a {
            display: flex;
            justify-content: end;
            color: white;
            text-decoration: none;
        }

        /* Estilo da seção de assinatura */
        .subscribe-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #0066cc;
            color: white;
        }

        .subscribe-btn:hover {
            background-color: #ff6600;
        }

        /* Estilo das seções de produtos */
        .products-section {
            padding: 50px 20px;
            text-align: center;
            max-width: 1000px; /* Largura máxima para o container */
            margin: 0 auto; /* Centraliza o container na tela */
        }

        .section-title {
            padding: 0px 10px;
            font-size: 1.75em;
            font-weight: bold;
            color: #004d99;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .section-title a{
            color: #5a6d7d; /* Cor do texto */
            font-size: 0.6em; /* Tamanho da fonte */
            font-weight: 400; /* Peso da fonte */
            display: flex;
            align-items: center; /* Alinha verticalmente */
            justify-content: end;
            gap: 5px; /* Espaço entre o texto e a seta */
        }

        .seta{
            width: 10%;
        }

        /* Estilo dos produtos */
        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            padding: 15px;
            width: 220px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 40%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }

        /* Estilo de avaliações com estrelas */
        .stars {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .stars i {
            font-size: 18px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .product button:hover {
            background-color: #218838;
        }

        /* Alinhamento e espaçamento entre as seções */
        .section-title + .products {
            margin-top: 20px;
        }
    </style>
